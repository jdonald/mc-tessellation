# MC Tessellation Shader Pack
# A shader that tessellates Minecraft's voxel surfaces into visible triangles

# Shader settings
sliders = TESSELLATION_LEVEL TESSELLATION_SMOOTHNESS

# Tessellation level - controls how many subdivisions to create
# Lower values = fewer, larger triangles (more visible as triangles)
# Higher values = more, smaller triangles (smoother but less visible)
screen.TESSELLATION = TESSELLATION_LEVEL TESSELLATION_SMOOTHNESS

# Default values
# TESSELLATION_LEVEL: 1 = minimal subdivision, 4 = maximum
# Range from 1 to 4, default 2 for that "mid-way tech demo" look
screen.TESSELLATION.columns = 1

# Enable geometry shaders for tessellation
program.gbuffers_terrain = gbuffers_terrain
program.gbuffers_textured = gbuffers_textured
program.gbuffers_textured_lit = gbuffers_textured_lit
program.gbuffers_block = gbuffers_block
program.gbuffers_entities = gbuffers_entities

# Deferred rendering setup
program.composite = composite
program.final = final
